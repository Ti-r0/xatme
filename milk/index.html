<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://xatimg.com/image/evHp9s9plunf.jpg');
            background-size: cover;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Apply Times New Roman italic to everything */
        body * {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        /* Exclude specific elements */
        .tab-link,
        .tab-link.active,
        .tab-content,
        .tab-content ul,
        .tab-content ul li,
        .tab-content ul li a,
        .roles,
        .role {
            font-family: Arial, sans-serif;
            font-style: normal;
        }

        .profile-card {
            width: 420px;
            height: 600px;
            background-color: #D2B4B4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .background {
            position: relative;
            height: 150px;
            background: url('https://xatimg.com/image/o00TTUgQDQ49.jpg') no-repeat center center;
            background-size: cover;
        }

        .profile-picture {
            position: absolute;
            top: 110px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 5px solid #D2B4B4;
            border-radius: 50%;
            overflow: hidden;
            background-color: #D2B4B4;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-icon {
            position: absolute;
            top: 150px;
            left: 75px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #D2B4B4;
            border: 2px solid #fff;
        }

        .profile-info {
            text-align: center;
            padding-top: 85px;
            padding-bottom: 20px;
            background-color: #D2B4B4;
            color: #FFFFFF;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            color: #FFFFFF;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #FFFFFF;
        }

        .roles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .role {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
            color: #FFFFFF;
        }

        .role.crew {
            background-color: #e5c4c4;
        }

        .role.halo {
            background-color: #e5c4c4;
        }

        .role.admin {
            background-color: #e5c4c4;
        }

        .role.bots {
            background-color: #e5c4c4;
        }

        .role.kay {
            background-color: #e5c4c4;
        }

        .role.booster {
            background-color: #e5c4c4;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #D2B4B4;
            border-bottom: 1px solid #ddd;
        }

        .tab-link {
            padding: 10px;
            flex: 1;
            text-align: center;
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }

        .tab-link.active {
            color: #FFFFFF;
        }

        .tab-link.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFFFFF;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .tab-content.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        ul li {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            color: #FFFFFF;
            cursor: pointer;
        }

        ul li a {
            color: #FFFFFF;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        ul li:hover {
            background-color: #e5c4c4;
        }

        .connections a {
            color: #7289da;
            text-decoration: none;
        }

        .connections a:hover {
            text-decoration: none;
        }

        .bio {
            margin: 10px 0;
            padding: 10px;
            background-color: #e5c4c4;
            border-radius: 5px;
            color: #333;
        }

        /* Custom scrollbar for friends list */
        ul::-webkit-scrollbar {
            width: 6px;
        }

        ul::-webkit-scrollbar-thumb {
            background-color: #F1F1F1;
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-track {
            background: #e5c4c4;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="background"></div>
        <div class="profile-picture">
            <img src="https://xatimg.com/image/z9ENHPpj6Nay.gif" alt="Profile Picture">
            <div class="status-icon"></div>
        </div>
        <div class="profile-info">

            <div class="roles">

            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'about')">✿</button>
                <button class="tab-link" onclick="openTab(event, 'friends')">♡</button>
                <button class="tab-link" onclick="openTab(event, 'servers')">✰</button>
            </div>
            <div id="about" class="tab-content active">
                <div class="bio">

            <div id="friends" class="tab-content">

                    <li><a href="https://xat.me/royalty"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑳𝒆𝒊𝒂</a></li>
                    <li><a href="https://xat.me/seven"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑺𝒆𝒗𝒆𝒏</a></li>
                    <li><a href="https://xat.me/marie"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑴𝒂𝒓𝒊𝒆</a></li>
                    <li><a href="https://xat.me/paige"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑷𝒂𝒊𝒈𝒆</a></li>
                    <li><a href="https://xat.me/vowelmovement"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑴𝒂𝒓𝒊𝒂𝒉</a></li>
                    <li><a href="https://xat.me/nature"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑴𝒊𝒂</a></li>
                    <li><a href="https://xat.me/david"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑫𝒂𝒗𝒊𝒅</a></li>
                    <li><a href="https://xat.me/sergio"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑺𝒆𝒓𝒈𝒊𝒐</a></li>
                    <li><a href="https://xat.me/jungkook"><img src="https://xatimg.com/image/nAQDTvD7WgIp.gif">𝑽𝒂𝒏𝒆𝒔𝒔𝒂</a></li>
                </ul>
                 </div>
            <div id="servers" class="tab-content">

                    <li><a href="https://xat.me/Reaper">𝒙𝒔 𝒄𝒓𝒆𝒅𝒊𝒕 ☺</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove "active" class from all tab links
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                tablinks[i].classList.remove('active');
            }

            // Show the current tab and add "active" class to the clicked tab link
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add('active');
        }

        // Display the first tab by default
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".tab-content").style.display = "block";
            document.querySelector(".tab-link").className += " active";
        });
    </script>
</body>

</html>
