<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Welcome to My Site!</h1>
    <p>Your IP will be logged to the console.</p>
    
    <script>
        // Fetch the user's IP using the ipinfo.io API
        fetch("https://ipinfo.io/json?token=265b0b0c473d6e")
            .then((response) => response.json())
            .then((data) => {
                console.log("User IP Address:", data.ip);
                console.log("Location:", data.city, data.region, data.country);

                // Example: Display IP in the page
                document.body.innerHTML += `<p>Your IP is: ${data.ip}</p>`;

                // Store the IP in an online database or server if required
                // (e.g., using fetch to post it to a server-side script)
            })
            .catch((error) => {
                console.error("Error fetching IP address:", error);
            });
    </script>
</body>
</html>
