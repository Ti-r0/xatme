<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #aa87a3, #d1b1c7);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Apply Times New Roman italic to everything */
        body * {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        /* Exclude specific elements */
        .about,
        .bio,
        .profile-info h1,
        .profile-info p,
        .hearts a {
            font-family: Arial, sans-serif;
            font-style: normal;
        }

        .profile-card {
            width: 420px;
            height: 400px;
            background-color: #d5a6bf;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .background {
            position: relative;
            height: 150px;
            background: url('https://xatimg.com/image/q1WzSsbCLUps.jpg') no-repeat center center;
            background-size: cover;
        }

        .profile-picture {
            position: absolute;
            top: 110px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 5px solid #d5a6bf;
            border-radius: 50%;
            overflow: hidden;
            background-color: #d5a6bf;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-icon {
            position: absolute;
            top: 150px;
            left: 75px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #43b581;
            border: 2px solid #fff;
        }

        .profile-info {
            text-align: center;
            padding-top: 85px;
            padding-bottom: 20px;
            background-color: #d5a6bf;
            color: #333;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;

        }

        .hearts a {
            text-decoration: none;
            font-size: 24px;
            color: #cc6677; /* Adjusted to match the theme */
			filter: hue-rotate(300deg) saturate(500%) brightness(50%);
        }

        .bio {
            margin: 10px 0;
            padding: 10px;
            background-color: #d5a6bf;
            border-radius: 5px;
            color: #333;
        }

        .editable-size {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
		@keyframes brightness-change {
			0% {
				filter: brightness(10%);
			}
			50% {
				filter: brightness(100%);
			}
			100% {
				filter: brightness(10%);
			}
		}

		.animated-brightness {
			filter: hue-rotate(300deg) saturate(500%) brightness(50%);
			animation: brightness-change 5s infinite;
		}

		.tint-white {
			filter: brightness(0) invert(1);
			mix-blend-mode: screen;
			background: linear-gradient(45deg, #ff9a9e, #fad0c4);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

    </style>
</head>

<body>
    <div class="profile-card">
        <div class="background"></div>
        <div class="profile-picture">
            <img src="https://xatimg.com/image/oS0xpn7maYmc.jpg" alt="Profile Picture">
            <div class="status-icon"></div>
        </div>
        <div class="profile-info">
            <h1>cuban</h1>
            <p>(372444753)</p>
            <div class="hearts">
				<a href="https://xat.me/convenience" target="_blank" class="animated-brightness tint-white">❤️</a>
				<a href="https://xat.me/umbreon" target="_blank" class="animated-brightness tint-white">❤️</a>
				<a href="https://xat.me/ariana" target="_blank" class="animated-brightness tint-white">❤️</a>
            </div>
            <div class="about"></div>
            <div id="about" class="bio">
                <span class="editable-size">ཐི♡ཋྀ</span>
            </div>
        </div>
    </div>
</body>

</html>
