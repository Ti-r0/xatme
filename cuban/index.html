<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Apply Times New Roman italic to everything */
        body * {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        /* Exclude specific elements */
        .about,
        .bio,
        .profile-info h1,
        .profile-info p,
        .hearts a {
            font-family: Arial, sans-serif;
            font-style: normal;
        }
		.profile-card {
			width: 420px;
			height: 400px;
			background-color: #000000;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 0 20px 10px rgba(255, 0, 158, 0.8); /* Adjusted for a pink glow */
			position: relative;
		}

        .background {
            position: relative;
            height: 150px;
            background: url('https://xatimg.com/image/q1WzSsbCLUps.jpg') no-repeat center center;
            background-size: cover;
        }

		.profile-picture {
			position: absolute;
			top: 110px;
			left: 20px;
			width: 80px;
			height: 80px;
			border: 5px solid #ff009e;
			border-radius: 50%;
			overflow: hidden;
			background-color: #ff009e;
			transition: transform 0.3s ease;  /* Smooth transition for scaling */
		}

		.profile-picture img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.profile-picture:hover {
			transform: scale(1.3);  /* Increase size by 20% on hover */
		}

        .status-icon {
            position: absolute;
            top: 150px;
            left: 75px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #43b581;
            border: 2px solid #fff;
        }

        .profile-info {
            text-align: center;
            padding-top: 85px;
            padding-bottom: 20px;
            background-color: #000000;
            color: #333;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;

        }

        .hearts a {
            text-decoration: none;
            font-size: 24px;
            color: #cc6677; /* Adjusted to match the theme */
			filter: hue-rotate(300deg) saturate(500%) brightness(50%);
        }

        .bio {
            margin: 10px 0;
            padding: 10px;
            background-color: #000000;
            border-radius: 5px;
            color: #333;
        }

        .editable-size {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
		@keyframes brightness-change {
			0% {
				filter: brightness(10%);
			}
			50% {
				filter: brightness(100%);
			}
			100% {
				filter: brightness(10%);
			}
		}

		.animated-brightness {
			filter: hue-rotate(300deg) saturate(500%) brightness(50%);
			animation: brightness-change 5s infinite;
		}

		.tint-white {
			filter: brightness(0) invert(1);
			mix-blend-mode: screen;
			background: linear-gradient(45deg, #ff9a9e, #fad0c4);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }

        .profile-picture-footer {
            width: 70px;
            height: 70px;
            border: 5px solid #ff009e;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ff009e;
        }

        .profile-picture-footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			height: 200px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			border-radius: 8px;
			padding: 20px;
			padding-top: 40px; /* Extra padding to accommodate the close button */
			display: none;
			z-index: 1000;
			text-align: center;
			box-sizing: border-box;
		}

		.close-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 16px;
			line-height: 16px;
			width: 30px;
			height: 30px;
			text-align: center;
			cursor: pointer;
			border-radius: 50%;
			background-color: #ccc;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			user-select: none; /* Prevent text selection */
			box-shadow: 0 2px 5px rgba(0,0,0,0.2);
		}

		.close-btn:hover {
			background-color: #b0b0b0;
		}
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="background"></div>
        <div class="profile-picture">
            <img src="https://xatimg.com/image/K4ysNWB1yqGQ.jpg" alt="Profile Picture">
            <div class="status-icon"></div>
        </div>
        <div class="profile-info">
            <h1>cuban</h1>
            <p>(372444753)</p>
            <div class="hearts">
				<a href="https://xat.me/convenience" target="_blank" class="animated-brightness tint-white">❤️</a>
				<a href="https://xat.me/umbreon" target="_blank" class="animated-brightness tint-white">❤️</a>
				<a href="https://xat.me/ariana" target="_blank" class="animated-brightness tint-white">❤️</a>
            </div>
            <div class="about"></div>
            <div id="about" class="bio">
                <span class="editable-size">ཐི♡ ᴬⁿᵈʳᵉˢ ♡ཋྀ</span>
            </div>
        </div>
    </div>
	<footer>
        <div class="profile-picture-footer">
            <img src="https://xatimg.com/image/K4ysNWB1yqGQ.jpg" alt="Profile Picture">
        </div>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const profileFooter = document.querySelector('.profile-picture-footer');
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
            <div class="close-btn">&times;</div>
            <h2>About Me</h2>
            <p>I love my boyfriend Andres</p>
			<p>that's it</p>
        `;
        document.body.appendChild(popup);

        const closeButton = popup.querySelector('.close-btn');
        closeButton.addEventListener('click', function() {
            popup.style.display = 'none';
        });

        profileFooter.addEventListener('click', function() {
            popup.style.display = 'block';
        });
    });
</script>

	
</body>

</html>
